<ion-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col class="ion-text-center">
        <img src="../../assets/icon/open-source.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
          <h3>Bienvenido</h3>
      </ion-col>
    </ion-row>
    <form action="" [formGroup]="formulario">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName='username'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName='password'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Recuerdame</ion-label>
            <ion-toggle slot="end" formControlName='recuerdame'></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="iniciar()" [routerLink]="['/perfil']">iniciar sesion</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
