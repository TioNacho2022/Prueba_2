<ion-header>
  <ion-toolbar  class="ion-text-center">
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text='Salir' defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img [src]="this.api.obtenerDatosUser()?.image" alt="">
    <ion-card-header>
      <ion-badge >{{this.api.obtenerDatosUser()?.gender}}</ion-badge>
      <ion-card-title>{{this.api.obtenerDatosUser()?.firstName}} {{this.api.obtenerDatosUser()?.lastName}}</ion-card-title>
      <ion-card-subtitle>{{this.api.obtenerDatosUser()?.username}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Contacto:
        <p>{{this.api.obtenerDatosUser()?.email}}</p>
      </ion-label>

    </ion-card-content>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button fill="outline" expand="block" [routerLink]="['/home']">√çr a catalogo</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


</ion-content>
